{% extends "base.html" %}

{% block app_content %}
    <h3>Progress Board</h3>
    <div>
        {% for task in tasks %}
           <div><a href="{{ url_for('main.editTask', taskId=task.id) }}">{{ task.title }}</a></div>
        {% endfor %}
    </div>
    <hr>
    <br>
    <p>
        <a href="{{ url_for('main.addTask') }}">Add a new task</a>
    </p>

{% endblock %}
