{% extends "base.html" %}

{% block app_content %}
    <h3>Daily</h3>
    <div>
        {% for task in tasks %}
        {% if task.status == status.todo %}
            <div><p>{{ task.title }}</p></div>
        {% endif %}
        {% endfor %}
    </div>
    <hr>
    <br>
    <p>
        <a href="{{ url_for('main.addTask') }}">Add a new task</a>
    </p>

{% endblock %}
